<div class="button" [class]="dark ? 'dark' : 'light'" [class.disabled]="disabled" [class.outline]="outline" (click)="buttonClicked()">
    <!-- Icon -->
    <ng-container *ngIf="iconConfig">
        <mono-icon [config]="iconConfig"></mono-icon>
    </ng-container>

    <!-- Text -->
    <ng-container *ngIf="text">
        <span class="text">{{ text }}</span>
    </ng-container>
</div>
