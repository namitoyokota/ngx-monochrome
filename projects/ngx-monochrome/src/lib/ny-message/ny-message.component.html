<div class="message" [ngClass]="dark ? 'dark' : 'light'">
    <!-- Icon -->
    <ng-container *ngIf="iconConfig">
        <ny-icon [config]="iconConfig"></ny-icon>
    </ng-container>

    <!-- Text -->
    <ng-container *ngIf="text">
        <span>{{ text }}</span>
    </ng-container>

    <!-- Close -->
    <ng-container *ngIf="close">
        <ny-icon class="close-icon" [config]="dark ? whiteCloseIcon : blackCloseIcon" (clicked)="closeMessage()"></ny-icon>
    </ng-container>
</div>
