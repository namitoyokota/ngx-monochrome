<!-- Button -->
<ny-button [text]="text" [iconConfig]="iconConfig" [outline]="true" (clicked)="toggleMenu()" (clickOutside)="hideMenu()"></ny-button>

<!-- Context Menu -->
<div *ngIf="showMenu && options.length" class="menu">
    <div class="menu-item" *ngFor="let option of options" (click)="selectOption(option)">
        <ny-icon *ngIf="option.icon" [config]="option.icon"></ny-icon>
        <span class="text" *ngIf="option.text">{{ option.text }}</span>
    </div>
</div>
