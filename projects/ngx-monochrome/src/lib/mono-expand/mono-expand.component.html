<div class="container" [class]="dark ? 'dark' : 'light'">

        <span>{{ title }}</span>
    </div>

    <div class="content" [class]="show ? 'show' : ''">
        <div class="expandable">
            <ng-content></ng-content>
        </div>
    </div>
</div>
