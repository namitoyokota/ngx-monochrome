<div class="message" [ngClass]="dark ? 'dark' : 'light'">
    <!-- Text -->
    <ng-container *ngIf="text">
        <span>{{ text }}</span>
    </ng-container>

    <!-- Close -->
    <ng-container *ngIf="close">
        <ny-icon [config]="dark ? closeIconDark : closeIconLight" (clicked)="closeLabel()"></ny-icon>
    </ng-container>
</div>
