<!-- Button -->
<mono-button [text]="text" [iconConfig]="iconConfig" [outline]="true" (clicked)="toggleMenu()" (clickOutside)="hideMenu()"></mono-button>

<!-- Context Menu -->
<div *ngIf="showMenu && options.length" class="menu">
    <div class="menu-item" *ngFor="let option of options" (click)="selectOption(option)">
        <mono-icon *ngIf="option.icon" [config]="option.icon"></mono-icon>
        <span class="text" *ngIf="option.text">{{ option.text }}</span>
    </div>
</div>
